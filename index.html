<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <style>
        /* Previous CSS remains the same */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        /* ... (keep all previous styles) ... */
    </style>
</head>
<body>
    <!-- Navigation and structure remains the same -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('current')">Current Movie</a></li>
            <li><a href="#" onclick="showSection('history')">History</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Current Movie Section -->
        <div id="current" class="section active">
            <!-- Form remains the same -->
        </div>

        <!-- Enhanced History Section -->
        <div id="history" class="section">
            <h1>Watching History</h1>
            <div id="historyList">
                <!-- History entries will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Enhanced Movie History System
        const movieStore = {
            movies: JSON.parse(localStorage.getItem('movies')) || [],
            
            save() {
                localStorage.setItem('movies', JSON.stringify(this.movies));
                console.log('Saved movies:', this.movies);
            },
            
            addMovie(movie) {
                this.movies.push({
                    ...movie,
                    id: Date.now(),
                    watchedDate: new Date().toISOString()
                });
                this.save();
            }
        };

        // Enhanced History Display
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = movieStore.movies
                .sort((a, b) => new Date(b.watchedDate) - new Date(a.watchedDate))
                .map(movie => `
                    <div class="history-entry">
                        <h3>${movie.title}</h3>
                        <div class="meta">
                            <span class="date">${new Date(movie.watchedDate).toLocaleDateString()}</span>
                            <span class="time">${new Date(movie.watchedDate).toLocaleTimeString()}</span>
                        </div>
                        ${movie.description ? <p class="description">${movie.description}</p> : ''}
                    </div>
                `).join('');
        }

        // Modified Form Handler
        document.getElementById('movieForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newMovie = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim(),
                date: document.getElementById('date').value || new Date().toISOString()
            };

            if (!newMovie.title) {
                alert('Please enter a movie title');
                return;
            }

            movieStore.addMovie(newMovie);
            displayHistory();
            e.target.reset();
        });

        // Section Navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            if (sectionId === 'history') {
                displayHistory(); // Force refresh when switching to history
            }
        }

        // Initial Load
        displayHistory();
    </script>
</body>
</html>
